{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto mt-10 p-10 rounded-3xl shadow-2xl bg-white/90 backdrop-blur-md">
    <h2 class="text-4xl font-bold text-center text-amber-800 mb-10">üéôÔ∏è Create Your Audiobook</h2>

    <form method="POST" action="/" class="space-y-6">
        <div>
            <label class="block text-md font-semibold text-gray-700 mb-1">Your Story</label>
            <textarea name="story_text" rows="6" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="Write your story..."></textarea>
        </div>

        <div>
            <label class="block text-md font-semibold text-gray-700 mb-1">Choose a Voice</label>
            <select name="voice" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-amber-500">
                <option value="fr-FR-DeniseNeural">Denise (Female)</option>
                <option value="fr-FR-HenriNeural">Henri (Male)</option>
                <option value="fr-FR-VivienneMultilingualNeural">Vivienne Multilingual (Female)</option>
                <option value="fr-FR-RemyMultilingualNeural">Remy Multilingual (Male)</option>
                <option value="fr-FR-LucienMultilingualNeural">Lucien Multilingual (Male)</option>
                <option value="fr-FR-AlainNeural">Alain (Male)</option>
                <option value="fr-FR-BrigitteNeural">Brigitte (Female)</option>
                <option value="fr-FR-CelesteNeural">Celeste (Female)</option>
                <option value="fr-FR-ClaudeNeural">Claude (Male)</option>
                <option value="fr-FR-CoralieNeural">Coralie (Female)</option>
                <option value="fr-FR-EloiseNeural">Eloise (Child, Female)</option>
                <option value="fr-FR-JacquelineNeural">Jacqueline (Female)</option>
                <option value="fr-FR-JeromeNeural">Jerome (Male)</option>
                <option value="fr-FR-JosephineNeural">Josephine (Female)</option>
                <option value="fr-FR-MauriceNeural">Maurice (Male)</option>
                <option value="fr-FR-YvesNeural">Yves (Male)</option>
                <option value="fr-FR-YvetteNeural">Yvette (Female)</option>
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm text-gray-600">Voice Style</label>
                <select name="style" class="w-full px-3 py-2 rounded-lg border border-gray-300">
                    <option value="">Default</option>
                    <option value="cheerful">Cheerful</option>
                    <option value="sad">Sad</option>
                    <option value="angry">Angry</option>
                    <option value="excited">Excited</option>
                    <option value="friendly">Friendly</option>
                </select>
            </div>
            <div>
                <label class="block text-sm text-gray-600">Pitch</label>
                <input type="text" name="pitch" placeholder="e.g., +10%, -5%" class="w-full px-3 py-2 rounded-lg border border-gray-300">
            </div>
            <div>
                <label class="block text-sm text-gray-600">Rate</label>
                <input type="text" name="rate" placeholder="e.g., 1.2 or 80%" class="w-full px-3 py-2 rounded-lg border border-gray-300">
            </div>
            <div>
                <label class="block text-sm text-gray-600">Volume</label>
                <input type="text" name="volume" placeholder="e.g., +5dB or soft" class="w-full px-3 py-2 rounded-lg border border-gray-300">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="mt-6 w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 shadow-lg">
                üîä Convert to Audiobook
            </button>
        </div>
    </form>
</div>
{% endblock %}
